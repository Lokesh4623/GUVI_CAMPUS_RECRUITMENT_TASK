<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <script src="register.js"></script>
      </head>
    <body>
      <div class="card-header text-center bg-primary text-white">
        <h2>Registration form</h2>
      </div>
      <div class="card-body">
      <form action="register.php" method="post">
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" class="form-control" id="name" name="name" required>
        </div>
        <div class="form-group">
          <label for="email">Email address</label>
          <input type="email" class="form-control" id="email" name="email" required>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" class="form-control" id="password" name="password" minlength="8" required>
        </div>
        <div class="form-group">
          <label for="dob">Date of Birth</label>
          <input type="date" class="form-control" id="dob" name="dob" required>
        </div>
        <div class="form-group">
          <label for="gender" id="gender">Gender</label>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="gender" id="gender" value="male" required>
            <label class="form-check-label" for="gender" >Male</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="gender" id="gender" value="female" required>
            <label class="form-check-label" for="gender">Female</label>
          </div>
        </div>
        <div class="form-group">
          <label for="phno">Phone Number</label>
          <input type="tel" class="form-control" id="phno" name="phno" pattern="[0-9]{10}" required>
          <small class="form-text text-muted">Please enter a 10-digit phone number.</small>
        </div>
        <div class="form-group">
          <label for="age">Age</label>
          <input type="number" class="form-control" id="age" name="age" min="18" required>
          <small class="form-text text-muted">Please enter your age (must be 18 or older).</small>
        </div> 
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
      <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>

    </body>
</html>
